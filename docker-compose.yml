version: '3.8'

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  airflow:
    image: apache/airflow:2.7.3-python3.11
    restart: on-failure
    depends_on:
      - postgres
    environment:
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres/${POSTGRES_DB}
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
      _PIP_ADDITIONAL_REQUIREMENTS: dbt-core dbt-postgres pandas
      AIRFLOW_UID: ${AIRFLOW_UID}
      _AIRFLOW_WWW_USER_USERNAME: ${_AIRFLOW_WWW_USER_USERNAME}
      _AIRFLOW_WWW_USER_PASSWORD: ${_AIRFLOW_WWW_USER_PASSWORD}
      AIRFLOW_VAR_S3_BUCKET_NAME: ${BRONZE_S3_BUCKET}
      AIRFLOW_VAR_S3_OBJECT_KEY: ${BRONZE_S3_KEY}
      AIRFLOW_VAR_POSTGRES_CONN_ID: ${BRONZE_POSTGRES_CONN}
    volumes:
      - ./dags:/opt/airflow/dags
      - ./logs:/opt/airflow/logs
      - ./plugins:/opt/airflow/plugins
      - ./data:/opt/airflow/data
      - ./dbt:/opt/airflow/dbt
    user: "${AIRFLOW_UID}:0"
    ports:
      - "8080:8080"
    command: >
      bash -c "
      airflow db migrate &&
      airflow connections create-default-connections || true &&
      airflow connections delete qversity_postgres || true &&
      airflow connections add qversity_postgres --conn-type 'postgres' --conn-host 'postgres' --conn-port '5432' --conn-schema '${POSTGRES_DB}' --conn-login '${POSTGRES_USER}' --conn-password '${POSTGRES_PASSWORD}' || true &&
      airflow users create --username ${_AIRFLOW_WWW_USER_USERNAME} --password ${_AIRFLOW_WWW_USER_PASSWORD} --firstname Admin --lastname User --role Admin --email admin@example.com || true &&
      airflow webserver &
      airflow scheduler
      "

  dbt:
    image: python:3.11
    volumes:
      - ./dbt:/dbt
      - ./data:/data
    working_dir: /dbt
    command: >
      bash -c "
      pip install dbt-core dbt-postgres &&
      sleep infinity
      "
    depends_on:
      - postgres
    environment:
      DBT_PROFILES_DIR: /dbt

volumes:
  postgres_data: